@(title: String)(content: Html)(implicit req: RequestHeader)

<!DOCTYPE html>

<html lang="en">

<head>

    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/jquery-1.11.3.min.js")" type="text/javascript"></script>

    <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
    <script src="@routes.Assets.versioned("javascripts/WebSocketRequest.js")" type="text/javascript"></script>


</head>

<body>

    <form id="js-ajax-php-json" accept-charset="utf-8">
        <fieldset>
            <legend>@content</legend>
            <br/>

            <div class="block">
                <label>Name</label>
                <input type="textbox" name="name" required value="John">
            </div>

            <div class="block">
                <label>Phone Number</label>
                <input type="number" name="phoneNumber" required value="9999999999">
            </div>

            <div class="block">
                <label>Remind Every( Minutes)</label>
                <input type="number" name="interval" required value="1">
            </div>

            <div class="block">
                <label>Remind Message</label>
                <input type="textbox" name="reminderMessage" required value="Drink a glass of Water">
            </div>


            <div class="block">
                <label>Turn Off Notification From (0~23)HH:(0~59)mm </label>
                <input type="textbox" name="fromTime" required value="05:00">
            </div>

            <div class="block">
                <label>Turn Off Notification To  (0~23)HH:(0~59)mm </label>
                <input type="textbox" name="toTime" required value="06:00">
            </div>

            <input type="submit" id="connect" value="Connect" />
            <input type="button" id="disconnect" value="Disconnect" />


        </fieldset>
    </form>

    <div id="response-container">The returned data will appear here..</div>

    <ul id="messages"></ul>

</body>

</html>
